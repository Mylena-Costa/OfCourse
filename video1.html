<script id="rendered-js">
let videoPlayer = document.getElementById('video-player');

for (let videoListItem of document.querySelectorAll('.video-list-item')) {
  videoListItem.addEventListener('click', evt => {
    evt.preventDefault();
    videoPlayer.src = videoListItem.getAttribute('src');
  });
}

let landscapeTab = document.getElementById('landscape-tab');
let portraitTab = document.getElementById('portrait-tab');
let toggleListFn = evt => {
  document.body.classList.toggle('hide-list');
  if (document.body.classList.contains('hide-list')) {
    landscapeTab.textContent = '←';
    portraitTab.textContent = '↑';
  } else {
    landscapeTab.textContent = '→';
    portraitTab.textContent = '↓';
  }
};

landscapeTab.addEventListener('click', toggleListFn);
portraitTab.addEventListener('click', toggleListFn);
//# sourceURL=pen.js
    </script>
