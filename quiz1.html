                <script id="rendered-js">
$(document).ready(function () {
  start(questionNumber);

  $(".submit-answer").on("click", function (event) {

    var userAnswer = parseInt($(this).attr("id"));
    answerCheck(userAnswer);

    setTimeout(function () {
      $(".submit-answer").removeClass("correctStyle incorrectStyle");
      start(questionNumber);
    }, 1500);

    questionNumber++;
  });

});

var questionNumber = 0,
totalCorrect = 0,
optionFinal = 0;

var allQuestions = [
{
  question: 'O Excel em sua configuração padrão: I - cria uma nova pasta de trabalho com 3 planilhas II - cria uma nova planilha com 3 pastas de trabalho III - permite remover planilhas da pasta de trabalho IV - permite remover pastas de trabalho da planilha V - permite incluir novas planilhas na pasta de trabalho VI - permite incluir novas pastas de trabalho na planilha Esta correto apenas o que se afirma em?',
  choices: ["I e II", "I,III e V","II e V","II,IV e VI"],
  answer: 1 },
{
  question: "Usando o Excel, considerando que é necessário realizar uma soma da sequência numérica 84+25+15 deve-se fazer a operação?",
  choices: ["=84+15+26", "=soma(84.25.15)","=soma(84+25+15)", "soma=84+25+15"],
  answer: 2 },
{
  question: "Dadas as células A1=2, A2 = 5, A3= 10 e A4=3. Qual será o resultado da fórmula =soma(A1:A3)-A4?",
  choices: ["17", "21", "14", "18"],
  answer: 2 },
{
  question: 'A expressão =soma(a1:a6) define uma soma realizada em:',
  choices: ["Uma única célula", "Soma das células A1 e A6", "Soma do intervalo de células A1, A2, A3, A4, A5 E A6", "Nenhuma das alternativas estão corretas"],
  answer: 2 },
{
  question: "Dadas as células B1=5, C1=4, D1=3, E1=2 e F1=1, o resultado da fórmula =B1+C1*D1, na célula A1, será:",
  choices: ["9", "27", "17", "21"],
  answer: 2 },
{
  question: "Numa planilha eletrônica suponha os valores numéricos 1,2,3,4 e 5 armazenados nas células A1, A2, A3, A4 e A5 respectivamente. Qual o valor resultante na célula A6, caso esta contenha a função =SE(MÉDIA(A1:A5)<3;MÍNIMO(A1:A5);MÁXIMO(A1:A5))?",
  choices: ["1", "3", "4", "5"],
  answer: 3 },
{
  question: "A fórmula =B11+B12, contida na célula B10, quando movida para a célula A10 será regravada pelo Excel como:",
  choices: ["A11 + A12", "A10 + A11", "C11 + C12", "C10 + C11"],
  answer: 0 }];


var result = [
{
  image: "http://www.reactiongifs.us/wp-content/uploads/2013/03/GoT_joffrey_approves.gif",
  comment: " Incrível!" },
{
  image: "http://reactiongifs.me/wp-content/uploads/2014/10/tyrion-lannister-eyebrows-game-of-thrones.gif",
  comment: " Nada Mal." },
{
  image: "http://imagesmtv-a.akamaihd.net/uri/mgid:file:http:shared:mtv.com/news/wp-content/uploads/2015/04/eyeroll-1429202565.gif",
  comment: " Já vi resultados melhores." },
{
  image: "http://imagesmtv-a.akamaihd.net/uri/mgid:file:http:shared:mtv.com/news/wp-content/uploads/2015/06/seeaspider-1433860136.gif",
  comment: " Estude e tente novamente ..." }];



// continue with next question or end
var start = function (questionNumber) {
  $('h4').hide().fadeIn(400);

  if (questionNumber !== allQuestions.length) {
    question(questionNumber);
  } else {
    end();
  }
};

// show question and possible answers
function question(questionNum) {
  $("h5").text("Questão " + (questionNum+1) + " de " + (allQuestions.length+1) + ". ");
  $("h4").text(allQuestions[questionNum].question);

  $.each(allQuestions[questionNum].choices, function (i, answers) {
    $("#" + i).html(answers);
  });
};

function end() {
  finalImage();
  $("ul").hide();
  $("h4").text("Você acertou " + totalCorrect + " de " + allQuestions.length + ". " + result[optionFinal].comment);
  $("#image").html('<img src=' + result[optionFinal].image + ' alt="">').fadeIn(1000);
  $("#try-again-container").show();
  restart();
};

// result image accourding to correct answers
function finalImage() {
  if (totalCorrect < allQuestions.length && totalCorrect >= allQuestions.length * .7) {
    optionFinal = 1;
  } else if (totalCorrect <= allQuestions.length * .6 && totalCorrect >= allQuestions.length * .2) {
    optionFinal = 2;
  } else if (totalCorrect !== allQuestions.length) {
    optionFinal = 3;
  }
}

function restart() {
  $("#try-again").click(function () {
    questionNumber = 0,
    totalCorrect = 0,
    optionFinal = 0;

    start(questionNumber);
    $("#image").hide();
    $("#try-again-container").hide();
    $("ul").fadeIn(400);
  });
}

function answerCheck(userAnswer) {
  var correctAnswer = allQuestions[questionNumber].answer;

  if (userAnswer === correctAnswer) {
    $("#" + userAnswer).addClass("correctStyle");
    totalCorrect++;
  } else {
    $("#" + userAnswer).addClass("incorrectStyle");
  }
};
